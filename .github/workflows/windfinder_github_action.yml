name: Daily Wind Data Scraper

on:
  schedule:
    # Runs daily at 1:00 AM UTC (adjust time as needed)
    - cron: '0 1 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  scrape-wind-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install selenium firebase-admin
    
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: Run wind data scraper
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        python github_action_windfinder.py
    
    - name: Log completion
      run: |
        echo "Wind data scraping completed at $(date)"